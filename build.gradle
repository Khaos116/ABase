buildscript {
  ext {
    ext_kotlin = Versions.kotlin
    ext_gradle = Versions.gradle
  }
}

plugins {
  id 'com.android.application' version "$ext_gradle" apply false
  id 'com.android.library' version "$ext_gradle" apply false
  id 'org.jetbrains.kotlin.android' version "$ext_kotlin" apply false
}

//导入配置
apply from: "config.gradle"

task clean(type: Delete) {
  delete rootProject.buildDir
}